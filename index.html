        function loadQuestion() {
            if (currentQuestion >= currentQuestions.length) {
                if (correctAnswers >= 8) {

                } else {
                    gameOver();
                }
                return;
            }

            const question = currentQuestions[currentQuestion];
            
            document.getElementById('level').textContent = currentLevel;
            document.getElementById('question-num').textContent = currentQuestion + 1;
            document.getElementById('points').textContent = score;
            document.getElementById('timer').textContent = timeLeft;
            
            const progress = ((currentQuestion + 1) / 10) * 100;
            document.getElementById('progress').style.width = progress + '%';
            
            const imageElement = document.getElementById('word-image');
            imageElement.textContent = 'â“';
            imageElement.className = 'word-image image-hidden';
            
            document.getElementById('word-text').textContent = question.word;
            
            const options = generateOptions(question.meaning, currentCategory);
            const optionButtons = document.querySelectorAll('.option-btn');
            
            optionButtons.forEach((btn, index) => {
                btn.textContent = options[index] || '';
                btn.className = 'option-btn';
                btn.disabled = false;
            });
            
            document.getElementById('explanation').style.display = 'none';
            questionStartTime = Date.now();
            
            speakWordAutomatically(question.word);
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function selectAnswer(index) {
            const question = currentQuestions[currentQuestion];
            const selectedAnswer = document.querySelectorAll('.option-btn')[index].textContent;
            const buttons = document.querySelectorAll('.option-btn');
            
            buttons.forEach(btn => btn.disabled = true);
            
            const imageElement = document.getElementById('word-image');
            imageElement.textContent = question.emoji;
            imageElement.className = 'word-image';
            
            if (selectedAnswer === question.meaning) {
                buttons[index].classList.add('correct');
                const timeBonus = Math.max(0, Math.floor((timeLimit - (Date.now() - questionStartTime) / 1000) * 10));
                score += 100 + timeBonus;
                correctAnswers++;
                
                playCorrectSound();
                
                document.getElementById('explanation').innerHTML = `
                    <strong>æ­£è§£ï¼</strong><br>
                    ${question.explanation}<br>
                    <small>ã‚¿ã‚¤ãƒ ãƒœãƒ¼ãƒŠã‚¹: ${timeBonus}ç‚¹</small>
                `;
            } else {
                buttons[index].classList.add('wrong');
                buttons.forEach((btn, i) => {
                    if (btn.textContent === question.meaning) {
                        btn.classList.add('correct');
                    }
                });
                
                playWrongSound();
                
                document.getElementById('explanation').innerHTML = `
                    <strong>æ­£è§£ã¯ã€Œ${question.meaning}ã€ã§ã—ãŸ</strong><br>
                    ${question.explanation}
                `;
            }
            
            document.getElementById('explanation').style.display = 'block';
            document.getElementById('points').textContent = score;
            
            setTimeout(() => {
                currentQuestion++;
                loadQuestion();
            }, 3000);
        }

        function levelComplete() {
            clearInterval(timer);
            const bonusPoints = currentLevel * 1000;
            score += bonusPoints;
            
            document.getElementById('game-area').classList.add('hidden');
            document.getElementById('level-complete').classList.remove('hidden');
            document.getElementById('bonus-points').textContent = bonusPoints;
        }

        function nextLevel() {
            currentLevel++;
            currentQuestion = 0;
            correctAnswers = 0;
            timeLeft = timeLimit;
            
            if (currentLevel > 10) {
                gameOver();
                return;
            }
            
            const allQuestions = getAllQuestions();
            currentQuestions = shuffleArray(allQuestions).slice(0, 10);
            
            document.getElementById('level-complete').classList.add('hidden');
            document.getElementById('game-area').classList.remove('hidden');
            loadQuestion();
            startTimer();
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    gameOver();
                }
            }, 1000);
        }

        function gameOver() {
            clearInterval(timer);
            document.getElementById('game-area').classList.add('hidden');
            document.getElementById('level-complete').classList.add('hidden');
            document.getElementById('game-over').classList.remove('hidden');
            
            const rank = getRank(score);
            document.getElementById('final-rank').innerHTML = `
                <div>æœ€çµ‚ã‚¹ã‚³ã‚¢: ${score}ç‚¹</div>
                <div>åˆ°é”ãƒ¬ãƒ™ãƒ«: ${currentLevel}</div>
