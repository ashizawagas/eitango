        }

            width: 300px;

            justify-content: center;

            font-size: 2.5em;
            color: #ff6b6b;
            margin: 20px 0;
            font-weight: bold;
        }

            background: linear-gradient(45deg, #9c27b0, #e91e63);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.3em;
            border-radius: 15px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .speak-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 30px 0;
        }

        .option-btn {
            padding: 15px 20px;
            font-size: 1.3em;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .correct {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf) !important;
            animation: bounce 0.6s ease;
        }

        .wrong {
            background: linear-gradient(45deg, #ff6b6b, #ffa8a8) !important;
            animation: shake 0.6s ease;
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            80% { transform: translateY(-5px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

            background: #fff3cd;
            border: 2px solid #ffd93d;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 1.2em;
            color: #856404;
            display: none;

            background: #e3f2fd;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

            margin: 20px 0;

        // 超大音量フォールバック音
        function playCorrectSoundFallback() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // 複数のオシレーターで音量を増幅
                for (let i = 0; i < 3; i++) {
                    // 「ピン」音（高音）
                    const oscillator1 = audioContext.createOscillator();
                    const gainNode1 = audioContext.createGain();
                    oscillator1.connect(gainNode1);
                    gainNode1.connect(audioContext.destination);
                    
                    oscillator1.frequency.setValueAtTime(1400 + (i * 100), audioContext.currentTime);
                    oscillator1.type = 'sine';
                    gainNode1.gain.setValueAtTime(1.0, audioContext.currentTime); // 最大音量
                    gainNode1.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                    
                    oscillator1.start(audioContext.currentTime);
                    oscillator1.stop(audioContext.currentTime + 0.4);
                    
                    // 「ポーン」音（中音）- 少し遅れて
                    setTimeout(() => {
                        const oscillator2 = audioContext.createOscillator();
                        const gainNode2 = audioContext.createGain();
                        oscillator2.connect(gainNode2);
                        gainNode2.connect(audioContext.destination);
                        
                        oscillator2.frequency.setValueAtTime(900 + (i * 50), audioContext.currentTime);
                        oscillator2.type = 'sine';
                        gainNode2.gain.setValueAtTime(1.0, audioContext.currentTime); // 最大音量
                        gainNode2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.6);
                        
                        oscillator2.start(audioContext.currentTime);
                        oscillator2.stop(audioContext.currentTime + 0.6);
                    }, 200);
                }
                
                console.log('フォールバック正解音を再生しました（超大音量）');
            } catch (error) {
                console.log('フォールバック正解音の再生に失敗しました:', error);
            }
        }

        function generateOptions(correct) {
            const options = [correct];
            const availableWrong = wrongAnswers.filter(w => w !== correct);
            
            while (options.length < 4) {
                const randomWrong = availableWrong[Math.floor(Math.random() * availableWrong.length)];
                if (!options.includes(randomWrong)) {
                    options.push(randomWrong);
                }
            }
            
            return shuffleArray(options);
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
